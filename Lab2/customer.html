        <p>What are your allergies.</p>
          Choose a Category:
          <select id="allergiesSelect" name="allergiesSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">

          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>

          </select>
          <br>
          <br>
          <p>Do you have any preference on organic products?</p>
          Choose a Category:
          <select id="organicSelect" name="organicSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">

          <option value="Yes">Yes</option>
          <option value="No">No</option>
          </select>
